version: "3.9"
name: anclora-adapt

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env.docker # base con placeholders
      - .env.local # opcional: tu copia privada con valores reales
    environment:
      # üîê Solo valores de fallback si faltan en los .env
      ANCLORA_MASTER_KEY: ${ANCLORA_MASTER_KEY:-changeme}
      DATABASE_URL: ${DATABASE_URL:-postgresql://anclora_user:ancpass@postgres:5432/anclora_db}
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID:-fake}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET:-fake}
      POSTGRES_DB: ${POSTGRES_DB:-anclora_db}
      POSTGRES_USER: ${POSTGRES_USER:-anclora_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Anc1ora@2024!Secure}
      VITE_OLLAMA_API_KEY: ${VITE_OLLAMA_API_KEY:-}
      HOST_CPU_CORES: ${HOST_CPU_CORES:-}
      HOST_CPU_THREADS: ${HOST_CPU_THREADS:-}
      HOST_RAM_GB: ${HOST_RAM_GB:-}
      HOST_STORAGE_GB: ${HOST_STORAGE_GB:-}
      HOST_GPU_MODEL: ${HOST_GPU_MODEL:-}
      HOST_GPU_VRAM_GB: ${HOST_GPU_VRAM_GB:-}
      HOST_HAS_CUDA: ${HOST_HAS_CUDA:-}
    ports:
      - "8000:8000"
    volumes:
      - backend-models:/app/models
      - backend-cache:/app/cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: -1
              capabilities: ["gpu"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
        VITE_IMAGE_MODEL_ENDPOINT: ${VITE_IMAGE_MODEL_ENDPOINT:-http://localhost:8000/api/image}
        VITE_OLLAMA_BASE_URL: ${VITE_OLLAMA_BASE_URL:-http://localhost:11434}
        VITE_STT_ENDPOINT: ${VITE_STT_ENDPOINT:-http://localhost:8000/api/stt}
        VITE_TEXT_MODEL_ID: ${VITE_TEXT_MODEL_ID:-mistral}
        VITE_TTS_ENDPOINT: ${VITE_TTS_ENDPOINT:-http://localhost:8000/api/tts}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "4173:80"

volumes:
  backend-cache:
  backend-models:
